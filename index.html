<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            darkCyan: '#3d8067',
            darkBlue: '#1c232b',
            bgPrimary: '#f2ebe3',
            colorGrey: '#6b718a7',
          },
          fontFamily: {
            'fraunces': ['Fraunces', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="w-full h-screen bg-bgPrimary py-5 px-3 flex">

  <div class="w-full h-full bg-white flex flex-col md:flex-row md:w-2/3 md:h-2/3 m-auto rounded-xl">
    <div class="w-full h-1/3 md:w-1/2 md:h-full overflow-hidden rounded-xl">
      <img src="./images/image-product-desktop.jpg" alt="" class="object-cover w-full h-full">
    </div>
    <aside class="w-full h-full md:w-1/2 p-8 flex flex-col justify-between">
      <h1 class="text-2xl text-blue drop-shadow tracking-wide">PERFUME</h1>
      <h2 class="font-fraunces font-bold text-3xl md:text-5xl">Gabrielle Essence Eau De Parfum</h2>
      <p class="text-sm md:text-lg">A floral, solar and voluptuous interpretation composed by Oliver Polge,
        Perfumer-Creator for the House of
        CHANEL</p>
      <div class="flex gap-10 items-center">
        <h1 class="text-4xl md:text-5xl font-extrabold text-darkCyan">$149.99</h1>
        <h3 class="line-through text-colorGrey">$169.99</h3>
      </div>
      <a href="#" class="bg-darkCyan py-3 px-10 md:py-4 md:px-8 rounded-xl text-white font-bold flex gap-3 justify-center opacity-90 hover:opacity-100 transition-all delay-100">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-shopping-cart">
          <circle cx="8" cy="21" r="1" />
          <circle cx="19" cy="21" r="1" />
          <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
        </svg>
        Add to Cart</a>
    </aside>
  </div>

  <!-- <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div> -->
</body>

</html>
